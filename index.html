<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Talking Design</title>

	<link rel="icon" href="icon/arfavicon.png">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Inconsolata:400,500">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>Talking Design:</h1>

			<div class="loader">
				<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
			</div>

			<div class="content" id="quoteDiv">
				<div class="blockquote animate-bottom">
					<blockquote>
						<p id="quoteContent"></p>
						<footer id="quoteAuthor"></footer>
					</blockquote>

					<div class="buttons">
						<button id="nextQuote" class="btn btn-primary">
							<i class="fa fa-arrow-right"></i>
						</button>
						<a href="#" id="tweet" class="share-btn">
							<i class="fa fa-twitter"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
